<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- 引入的layui.css样式 -->
     <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
     <!-- 引入的本页面样式 -->
     <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>
<body>
    
    <!-- 卡片区 -->
    <div class="layui-card">
      <div class="layui-card-header">文章列表</div>
      <div class="layui-card-body">
        <!-- 筛选区 -->
        <form class="layui-form" id="form-search">
          <!-- 所有分类 -->
          <div class="layui-form-item layui-inline">
            <select name="cate_id">
              <!-- <option value="">所有分类</option>
              <option value="010">北京</option>
              <option value="021">上海</option>
              <option value="0571">杭州</option> -->
            </select> 
          </div>
          <!-- 状态 -->
          <div class="layui-form-item layui-inline">
            <select name="state">
              <option value="">所有状态</option>
              <option value="草稿">草稿</option>
              <option value="已发布">已发布</option>
            </select> 
          </div>
          <!-- 按钮 -->
          <div class="layui-form-item layui-inline">
            <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
          </div>
        </form>
        <!-- 列表区 -->
        <table class="layui-table">
          <colgroup>
            <col />
            <col width="180">
            <col width="180">
            <col width="180">
            <col width="180">
          </colgroup>
          <thead>
            <tr>
              <th>文章标题</th>
              <th>分类</th>
              <th>发表时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr> 
          </thead>
          <tbody>
            
          </tbody>
        </table>
        <!-- 分页区 -->
        <div id="pageBox"></div>
      </div>
    </div>


    <!-- 定义列表区的模板引擎 -->
    <script type="text/html" id="tpl-table">
      {{each data}}
      <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date|dataFormat}}</td>
        <td>{{$value.state}}</td>
        <td>
          <a href="/article/art_edit.html?id={{$value.Id}}" type="button" class="layui-btn layui-btn-xs">编辑</a>
          <button type="button" class="layui-btn btn-delete layui-btn-xs layui-btn-danger" data-id="{{$value.Id}}">删除</button>
        </td>
      {{/each}}
    </script>

    <!-- 定义分类模板 -->
    <script type="text/html" id="tpl-cate">
      <option value="">所有分类</option>
      {{each data}}
      <option value={{$value.Id}}>{{$value.name}}</option>
      {{/each}}
    </script>

    <!-- 引入layui的js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jquery的js -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入baseapi的js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 引入本页面的js -->
    <script src="/assets/js/article/art_list.js"></script>
</body>
</html>
